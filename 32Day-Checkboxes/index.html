<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
		integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Checkboxes</title>
</head>

<body>

	<h2 class="title">How do you want your project to be?</h2>
	<div class="toggle-container">
		<input type="checkbox" class="toggle" id="good">
		<label for="good" class="label">
			<div class="ball"></div>
		</label>
		<span class="span">Good</span>
	</div>
	<div class="toggle-container">
		<input type="checkbox" class="toggle" id="cheap">
		<label for="cheap" class="label">
			<div class="ball"></div>
		</label>
		<span class="span">Cheap</span>
	</div>
	<div class="toggle-container">
		<input type="checkbox" class="toggle" id="fast">
		<label for="fast" class="label">
			<div class="ball"></div>
		</label>
		<span class="span">Fast</span>
	</div>

	<script src="app.js"></script>
</body>

</html>
