<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Form Wave Animation</title>
</head>

<body>


  <div class="form">

    <h2 class="form__title">Please Login</h2>



    <div class="form__control">
      <input type="email" class="form__input" required id="email">
      <label class="form__label" for="email">
        Email
      </label>
    </div>


    <div class="form__control">
      <input type="password" class="form__input" required id="password">
      <label class="form__label" for="password">
        Password
      </label>
    </div>

    <button class="form__btn" type="submit">Login</button>

    <div class="form__register">Don't have an account? <a class="form__register-link" href="#">Register</a></div>

  </div>


  <script src="app.js"></script>
</body>

</html>
