<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
		integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Theme Clock</title>
</head>

<body>

	<button class="toggle btn">Dark Mode</button>

	<div class="container">

		<div class="clock">
			<div class="needle clock__hour"></div>
			<div class="needle clock__minute"></div>
			<div class="needle clock__second"></div>
			<div class="needle clock__point"></div>
		</div>

		<div class="time">00:00</div>

		<div class="date">
			<div class="date__week">Wednesday,</div>
			<div class="date__month">Decamber</div>
			<div class="date__day">27</div>
		</div>

	</div>

	<script src="app.js"></script>
</body>

</html>
