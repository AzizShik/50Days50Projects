<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Incrementing Counter</title>
</head>

<body>

  <h1 class="title">Drink Water</h1>
  <h2 class="descr">Goal: 2 Liters</h2>

  <div class="cup">
    <div class="cup__remained">
      <span id="liters">1L</span>
      <small>Remained</small>
    </div>

    <div class="percentage">20%</div>
  </div>

  <div class="text">Select how many glasses of water that you have drank</div>

  <div class="cups">
    <div class="cup cup__small">250ml</div>
    <div class="cup cup__small">250ml</div>
    <div class="cup cup__small">250ml</div>
    <div class="cup cup__small">250ml</div>
    <div class="cup cup__small">250ml</div>
    <div class="cup cup__small">250ml</div>
    <div class="cup cup__small">250ml</div>
    <div class="cup cup__small">250ml</div>
  </div>


  <script src="app.js"></script>
</body>

</html>
