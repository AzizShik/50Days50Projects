<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Incrementing Counter</title>
</head>

<body>

  <div class="counter">
    <div class="counter__item">
      <div class="counter__item-icon">
        <i class="fab fa-twitter"></i>
      </div>
      <span class="counter__item-span" id="twitterCount" data-count='12000'>12000</span>
      <div class="counter__item-descr">Twitter Followers</div>
    </div>
    <div class="counter__item">
      <div class="counter__item-icon">
        <i class="fab fa-youtube"></i>
      </div>
      <span class="counter__item-span" id="youtubeCount" data-count='5000'>5000</span>
      <div class="counter__item-descr">Youtube Subscribers</div>
    </div>
    <div class="counter__item">
      <div class="counter__item-icon">
        <i class="fab fa-facebook"></i>
      </div>
      <span class="counter__item-span" id="facebookCount" data-count='7500'>7500</span>
      <div class="counter__item-descr">Facebook Fans</div>
    </div>
  </div>



  <script src="app.js"></script>
</body>

</html>
