<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Quiz App</title>
</head>

<body>

	<div class="quiz">
		<div class="quiz__header">
			<h2 class="quiz__quest">Which language runs in a web browser?</h2>
			<ul class="quiz__list">
				<li class="quiz__item">
					<input type="radio" class="quiz__input" id="a" name="answer">
					<label class="quiz__label a_text" for="a">Java</label>
				</li>
				<li class="quiz__item">
					<input type="radio" class="quiz__input" id="b" name="answer">
					<label class="quiz__label b_text" for="b">C</label>
				</li>
				<li class="quiz__item">
					<input type="radio" class="quiz__input" id="c" name="answer">
					<label class="quiz__label c_text" for="c">Python</label>
				</li>
				<li class="quiz__item">
					<input type="radio" class="quiz__input" id="d" name="answer">
					<label class="quiz__label d_text" for="d">JavaScript</label>
				</li>
			</ul>
		</div>
		<button class="btn" id="btn">Submit</button>
	</div>


	<script src="app.js"></script>

</body>

</html>
