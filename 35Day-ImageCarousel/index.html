<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
		integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Carousel</title>
</head>

<body>

	<div class="carousel">
		<div class="carousel__content">
			<div class="carousel__item active"><img src="https://images.unsplash.com/photo-1503435824048-a799a3a84bf7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="Nature" class="carousel__item-img"></div>
			<div class="carousel__item"><img src="https://images.unsplash.com/photo-1509635022432-0220ac12960b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="Nature" class="carousel__item-img"></div>
			<div class="carousel__item"><img src="https://images.unsplash.com/photo-1493503979513-c7463d52a528?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="Nature" class="carousel__item-img"></div>
			<div class="carousel__item"><img src="https://images.unsplash.com/photo-1502224562085-639556652f33?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1428&q=80" alt="Nature" class="carousel__item-img"></div>
			<div class="carousel__item"><img src="https://images.unsplash.com/photo-1528543606781-2f6e6857f318?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1965&q=80" alt="Nature" class="carousel__item-img"></div>
		</div>
		<div class="carousel__tools">
			<button class="carousel__tools-prev btn"><i class="fas fa-arrow-left"></i></button>
			<button class="carousel__tools-next btn"><i class="fas fa-arrow-right"></i></button>
		</div>
	</div>


	<script src="app.js"></script>
</body>

</html>
