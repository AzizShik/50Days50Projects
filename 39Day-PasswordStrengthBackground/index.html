<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
		integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Password Strength Background</title>
</head>

<body>

	<div class="wrapper">
		<div class="overlay"></div>
		<div class="form">
			<h2 class="form__title">Image Passoword Strength</h2>
			<p class="form__decsr">Change the password to see the effect</p>
			<form class="form__body">
				<div class="form__block">
					<label for="" class="form__label">Email:</label>
					<input type="text" class="form__input" placeholder="Enter Email">
				</div>
				<div class="form__block">
					<label for="" class="form__label">Password:</label>
					<input type="text" id="password" class="form__input" placeholder="Enter Password">
				</div>
				<button class="btn form__btn" type="submit">Submit</button>
			</form>
		</div>
	</div>



	<script src="app.js"></script>
</body>

</html>
