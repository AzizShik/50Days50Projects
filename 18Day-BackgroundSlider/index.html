<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Background Slider</title>
</head>

<body>

  <div class="container">
    <div class="items">
      <div class="item item--active">
        <img class="item__img" src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1474&q=80" alt="Nature">
        <h3 class="item__title">Alone in the unspoilt wilderness</h3>
      </div>
      <div class="item">
        <img class="item__img" src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1574&q=80" alt="Nature">
        <h3 class="item__title">Taking The Scenic Route</h3>
      </div>
      <div class="item">
        <img class="item__img" src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="Nature">
        <h3 class="item__title">El Capitan on a sunny afternoon</h3>
      </div>
      <div class="item">
        <img class="item__img" src="https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1575&q=80" alt="Nature">
        <h3 class="item__title">Body Grassland in Yili，Xinjiang，China</h3>
      </div>
      <div class="item">
        <img class="item__img" src="https://images.unsplash.com/photo-1418065460487-3e41a6c84dc5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="Nature">
        <h3 class="item__title">Misty shroud over a forest</h3>
      </div>
    </div>
    <div class="btns">
      <button class="control-next control">
        <i class="fas fa-arrow-circle-right"></i>
      </button>
      <button class="control-prev control">
        <i class="fas fa-arrow-circle-left"></i>
      </button>
    </div>
    <div class="dots">
      <button class="dot dot--active"></button>
      <button class="dot"></button>
      <button class="dot"></button>
      <button class="dot"></button>
      <button class="dot"></button>
    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
