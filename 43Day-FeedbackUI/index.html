<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
		integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Let Us Know Your Feedback</title>
</head>

<body>

	<div class="container">
		<h2 class="title">How satisfied are you with our customer support performance?</h2>
		<form class="form">
			<ul class="choise-list">
				<li class="choise-list__li">
					<label for="unhappy" class="label active">
						Unhappy
						<i class="fas fa-frown"></i>
						<input type="radio" name="choise" id="unhappy">
					</label>
				</li>
				<li class="choise-list__li">
					<label for="neutral" class="label">
						Neutral
						<i class="fas fa-meh"></i>
						<input type="radio" name="choise" id="neutral">
					</label>
				</li>
				<li class="choise-list__li">
					<label for="satisfied" class="label">
						Satisfied
						<i class="fas fa-smile"></i>
						<input type="radio" name="choise" id="satisfied">
					</label>
				</li>
			</ul>
			<button type="submit" class="btn" id="send">Send Review</button>
		</form>
	</div>

	<script src="app.js"></script>
</body>

</html>
