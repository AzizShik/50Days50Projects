<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Expanding Cards</title>
</head>

<body>

  <div class="wrapper">

    <div class="cards">
      <div class="cards__inner">
        <div class="cards__item cards__item--active">
          <img src="https://images.pexels.com/photos/2093252/pexels-photo-2093252.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" class="cards__item-img" alt="sky">
          <h3 class="cards__item-title">Sky</h3>
        </div>
        <div class="cards__item">
          <img src="https://images.unsplash.com/photo-1454496522488-7a8e488e8606?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1476&q=80" class="cards__item-img" alt="mountain">
          <h3 class="cards__item-title">Mountain</h3>
        </div>
        <div class="cards__item">
          <img src="https://images.unsplash.com/photo-1488278905738-514111aa236c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" class="cards__item-img" alt="ocean">
          <h3 class="cards__item-title">Ocean</h3>
        </div>
        <div class="cards__item">
          <img src="https://images.unsplash.com/photo-1519046904884-53103b34b206?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" class="cards__item-img" alt="beach">
          <h3 class="cards__item-title">Beach</h3>
        </div>
        <div class="cards__item">
          <img src="https://images.unsplash.com/photo-1473448912268-2022ce9509d8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1441&q=80"class="cards__item-img"  alt="forest">
          <h3 class="cards__item-title">Forest</h3>
        </div>
      </div>
    </div>

  </div>


  <script src="app.js"></script>
</body>

</html>
